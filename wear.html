<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Fair Trade Bazaren: To wear</title>
    <meta name="keywords" content="fair trade, fairtrade, goods, store, eco, equality, quality, environment" />
    <meta name="description" content="Fair Trade Bazaren is a store selling fairtrade goods." />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="css/reboot.css" rel="stylesheet">
    <link href="css/wear.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300i,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>

<body>
    <div class="navbar-mobile-wrapper">
        <nav class="navbar-mobile">
            <a href="index.html"><img class="fairtradelogo" src="images/ftd-logo.svg" alt="Fair Trade logo"></a>
            <button type="button" id="menu-button" class="burgermenu">
                <div class="burgermenu-line"></div>
                <div class="burgermenu-line"></div>
                <div class="burgermenu-line"></div>
            </button>
            <ol id="navbar-list" class="navbar-list">

                <li>
                    <a href="products.html">PRODUCTS</a>
                </li>
                <li>
                    <a href="#">ABOUT FAIRTRADE</a>
                </li>
                <li>
                    <a href="index.html#contact">CONTACT</a>
                </li>
            </ol>
        </nav>
    </div>
    <header class="header">
        <h1 class="header-title">
            TO WEAR
        </h1>
        <picture>
            <source media="(min-width: 1024px)" srcset="images/subpages/products/products1920.webp" type="image/webp">
            <source media="(min-width: 1024px)" srcset="images/subpages/products/products1920.jpg" type="image/jpeg">
            <source media="(min-width: 768px)" srcset="images/subpages/products/products1024.webp" type="image/webp">
            <source media="(min-width: 768px)" srcset="images/subpages/products/products1024.jpg" type="image/jpeg">
            <source media="(min-width: 414px)" srcset="images/subpages/products/products768.webp" type="image/webp">
            <source media="(min-width: 414px)" srcset="images/subpages/products/products768.jpg" type="image/jpeg">
            <img src="images/subpages/products/products414.jpg" alt="Photo of Fair Trade Bazaren shop" style="width:100%;">
        </picture>
    </header>
    <div class="page-container">
        <main class="content">

            <img class="mountains" src="images/subpages/products/mountains-white-01.svg" alt="mountains">
            <div class="white-section">
                <section class="product-grid">
                    <div class="product">
                        <img class="product-photo" src="images/subpages/product-list/flip-flops.jpg" alt="flip flops">
                        <span class="product-text-first">FLIP FLOPS</span>
                        <span>natural sheep's wool</span>
                        <br>
                        <div class="product-text-last-two">
                            <span>Nepal</span>
                            <span>459 kr.</span>
                        </div>
                    </div>
                    <div class="product">
                        <img class="product-photo" src="images/subpages/product-list/socks.jpg" alt="socks">
                        <span class="product-text-first">SOCKS</span>
                        <span>alpaca wool</span>
                        <br>
                        <div class="product-text-last-two">
                            <span>Peru</span>
                            <span>112 kr.</span>
                        </div>
                    </div>
                    <div class="product">
                        <img class="product-photo" src="images/subpages/product-list/bracelets.jpg" alt="bracelets">
                        <span class="product-text-first">BRACELET</span>
                        <span>jute, cotton</span>
                        <br>
                        <div class="product-text-last-two">
                            <span>Bangladesh</span>
                            <span>20 kr.</span>
                        </div>
                    </div>
                    <div class="product">
                        <img class="product-photo" src="images/subpages/product-list/bags.jpg" alt="bags">
                        <span class="product-text-first">SMALL BAGS</span>
                        <span>old sarier</span>
                        <br>
                        <div class="product-text-last-two">
                            <span>Bangladesh</span>
                            <span>79 kr.</span>
                        </div>
                    </div>
                </section>
                <a class="back-btn" href="products.html">Back to products</a>
            </div>
        </main>
        <footer class="footer">
            <p class="newsletterdescription">
                Be the first to hear about our latest products.
            </p>
            <form class="newsletter">
                <input class="newsletterwindow" type="email" value="" placeholder="Enter your email address" />
                <button class="newsletter-btn" type="submit">Submit</button>
            </form>
            <div class="footericons">
                <a href="https://www.facebook.com/Fair-Trade-Butik-Bazaren-%C3%85rhus-157925390934449/"><img class="iconfacebook" src="images/iconfacebook.svg" alt="Facebook icon"></a>
                <a href="index.html"><img class="fairtradelogosmall" src="images/ftd-logo.svg" alt="Fair Trade logo"></a>
            </div>
        </footer>
    </div>
    <script>
        var menuButton = document.getElementById('menu-button');
        var navbarList = document.getElementById('navbar-list');

        menuButton.addEventListener('click', function() {
            navbarList.classList.toggle('is-open');
        }, false);

    </script>
</body>

</html>
